server {
    listen 8083 ssl http2;

    server_name admin.__FQDN__;

    ssl_certificate	/etc/letsencrypt/live/__FQDN__/fullchain.pem;
    ssl_certificate_key	/etc/letsencrypt/live/__FQDN__/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MySSL:10m;
    ssl_session_tickets off;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
 
 
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS 
    add_header Strict-Transport-Security "max-age=63072000" always;

    add_header X-Frame-Options SAMEORIGIN always;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        try_files $uri /index.html; 
    }

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://docker-api/api/;
    }

    location /ws/ {
        proxy_set_header Host $host;
        proxy_pass http://docker-api-ws/;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
